<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">

      function rekenen() {
      var n1=parseInt(document.getElementById('n1').value);
        var n2=parseInt(document.getElementById('n2').value);

        var i = document.getElementById("operator").selectedIndex;
        var operator = document.getElementById("operator").options[i].text;
        console.log("n1 = "+n1);
        console.log("n2 = "+n2);

        //var som= n1+n2;
        if (operator == "-") {
          document.getElementById("disply").innerHTML = n1-n2;
        }
       else if (operator == "+") {
          document.getElementById("disply").innerHTML=n1+n2;
        }
        else if (operator == "*") {
          document.getElementById("disply").innerHTML = n1*n2;
        }
        else if (operator == "/") {
          document.getElementById("disply").innerHTML = n1/n2;
//        document.getElementById('disply').innerHTML=n1,n2;
      }
    }

    </script>

  </head>
  <body>

  first number: <input type="text" id="n1" name="first"><br><br>
  <select name="operator" id="operator">
    <option value="-">-</option>
    <option value="+">+</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select><br><br>
  second number: <input type="text" id="n2" name="second"><br><br>
  <button type="button" onclick="rekenen()">result </button>
  <br>

    <p id="disply">result here</p>

  </body>
</html>
